<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style_profile.css">
    <title>Création de ton profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Inter:wght@300;700&family=Poppins:wght@300&family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="topbar"><a href="/">acceuil</a></div>

    <div class="titre">
        <h1>Création de ton profil</h1>
    </div>

    <div class="form">
        <form id="registrationForm" action="/profile" method="post" class="form-column">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" value="{{ signup_data.get('name', '') }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ signup_data.get('email', '') }}" required>

            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="dob">Date de naissance:</label>
            <input type="date" id="dob" name="dob" value="{{ signup_data.get('dob', '') }}" required>

            <label for="category">Catégorie:</label>
            <select id="category" name="category">
                <option value="enseignant">Enseignant</option>
                <option value="autoecole">Auto-école</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <label for="diplomes">Diplômes:</label>
            <select id="diplomes" name="diplomes">
                <option value="1">diplome 1 </option>
                <option value="2">diplome 2 </option>

            </select>

            <label for="photo">Photo (Upload):</label>
            <input type="file" id="photo" name="photo">

            <label for="pretention">Pretention salariale:</label>
            <select id="pretention" name="pretention">
                {% for amount in range(25000, 100001, 5000) %}
                    <option value="{{ amount }}">{{ amount }} €</option>
                {% endfor %}
            </select>

            <label for="logement">Logement:</label>
            <select id="logement" name="logement">
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select>

            <label for="region">Région :</label>
            <select id="region" name="region">
                <option value="84">Auvergne-Rhône-Alpes</option>
                <option value="27">Bourgogne-Franche-Comté</option>
                <option value="53">Bretagne</option>
                <option value="24">Centre-Val de Loire</option>
                <option value="94">Corse</option>
                <option value="44">Grand Est</option>
                <option value="32">Hauts-de-France</option>
                <option value="11">Île-de-France</option>
                <option value="28">Normandie</option>
                <option value="75">Nouvelle-Aquitaine</option>
                <option value="76">Occitanie</option>
                <option value="52">Pays de la Loire</option>
                <option value="83">Provence-Alpes-Côte d'Azur</option>
            </select>

            <button type="submit">S'inscrire</button>
        </form>
    </div>

</body>
</html>
